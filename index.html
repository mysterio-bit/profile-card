<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 14px; text-align: center; padding: 20px; }
    .attribution a { color: hsl(228, 24%, 55%); }
  </style>
</head>


<body>
 <section class="profile-card">

  
   
  
  <div class="circle">
     <img class="c1" src="/images/bg-pattern-top.svg" alt="">
     <img class="c2" src="/images/bg-pattern-bottom.svg" alt="">
   </div>
   <div class="card">
   <div class="card-header"></div>
   <div class="card-body">
     <div class="img-holder">
     <img src="/images/image-victor.jpg" alt="">
    </div>
     <h2 class="name">
      Victor Crest
      <span class="age">26</span>
     </h2>
     <h3 class="city">London</h3>
    </div>
   <div class="card-footer">
     <div class="item">
       <h4>80K</h4>
       <h5>Followers</h5>
     </div>
     <div class="item">
      <h4>803K</h4>
      <h5>Likes</h5>
    </div>
    <div class="item">
      <h4>1.4K</h4>
      <h5>Photos</h5>
    </div>
   </div>
  </div>

  <!-- ============================================================ -->

 </section>



   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mysterio</a>. 
  </div>
</body>
</html>
